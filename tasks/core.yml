- name: Install System Packages 1 (build-essential, cmake, pkg-config, pthread)
  become: true
  apt:
    name: ["build-essential", "cmake", "pkg-config", "libpthread-stubs0-dev"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 2 (lua, unzip, libtool, libtool-bin, gettext)
  become: true
  apt:
    name: [ "lua5.1", "unzip", "libtool", "libtool-bin", "gettext"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 3 (the rest)
  become: true
  apt:
    name: ["curl", "htop", "lsof", "i3", "ccache", "ninja-build", "python3-pip", "nvidia-settings", "moreutils", "clangd" ]
    # name: [ "compton", "curl", "htop", "golang", "lsof", "i3", "ccache", "ninja-build", "python3-pip", "dconf-editor", "nvidia-settings", "pavucontrol", "moreutils", "clangd", "ubuntu-mate-desktop" ]
  tags:
    - install
    - core
- name: Download Starship 
  get_url:
      url: https://starship.rs/install.sh
      dest: "{{ lookup('env', 'HOME') }}/.local/src/starship"

- name: Install Starship
  shell: 
    cmd: bash install.sh
    chdir: "{{ lookup('env', 'HOME') }}/.local/src/starship"

